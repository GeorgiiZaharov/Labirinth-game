name: CI/CD GitHub Actions

on: [push]

jobs:
  gtest-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Initialize and update git submodules
        run: |
          git submodule init
          git submodule update

      - name: Install dependencies
        run: sudo apt-get update -y && sudo apt-get install -y g++ cmake libsfml-dev xvfb

      - name: Build Google Test
        run: |
          cd tests/external/googletest
          mkdir -p build
          cd build
          cmake ..
          make

      - name: Build project and tests
        run: |
          cd tests
          make all

      - name: Run tests with Xvfb
        run: |
          cd tests
          xvfb-run -a ./bin/test_suite

      - name: Install gcovr
        run: pip install gcovr==5.0

      - name: Generate coverage report
        run: |
          cd tests
          gcovr -r .. --exclude-directories 'external/*' --xml -o coverage.xml

      - name: Coveralls
        run: coveralls -t ${{ secrets.coveralls_token }} --root . -E ".*external.*" -E ".*tests.*"

  sonarcloud-check:
    needs: gtest-tests
    runs-on: ubuntu-latest
    env:
      SONAR_SCANNER_VERSION: 4.6.1.2450
      SONAR_SERVER_URL: "https://sonarcloud.io"
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Initialize and update git submodules
        run: |
          git submodule init
          git submodule update

      - name: Install dependencies
        run: sudo apt-get update -y && sudo apt-get install -y g++ cmake libsfml-dev

      - name: Set up Java for SonarCloud
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python 3.8 for gcovr
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install gcovr
        run: pip install gcovr==5.0

      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2

      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make -C tests

      - name: Run tests to generate coverage statistics
        run: |
          cd tests
          xvfb-run -a ./bin/test_suite

      - name: Collect coverage into one XML report
        run: |
          cd tests
          gcovr -r .. --exclude-directories 'external/*' --xml -o coverage.xml

      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}" \
            --define sonar.coverageReportPaths=tests/coverage.xml
