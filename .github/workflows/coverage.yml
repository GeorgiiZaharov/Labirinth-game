name: CI/CD GitHub Actions

on:
  push:
    branches:
      - main  # замените на имя вашей основной ветки

jobs:
  sonarcloud-analysis:
    runs-on: ubuntu-latest
    env:
      SONAR_SCANNER_VERSION: 4.6.2.2472
      SONAR_SERVER_URL: "https://sonarcloud.io"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Initialize and update git submodules
        run: |
          git submodule init
          git submodule update

      - name: Install dependencies
        run: sudo apt-get update -y && sudo apt-get install -y g++ cmake libsfml-dev

      - name: Set up Java for SonarCloud
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download and set up SonarCloud scanner
        run: |
          curl -sSLo sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${{ env.SONAR_SCANNER_VERSION }}-linux.zip
          unzip sonar-scanner-cli.zip
          mv sonar-scanner-${{ env.SONAR_SCANNER_VERSION }}-linux sonar-scanner
          echo "export PATH=\$PATH:$(pwd)/sonar-scanner/bin" >> $GITHUB_ENV

      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=GeorgiiZaharov_Project42 \
            -Dsonar.organization=GerogiiZaharov \
            -Dsonar.host.url=${{ env.SONAR_SERVER_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
