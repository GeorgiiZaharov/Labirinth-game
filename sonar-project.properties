# Unique project identifier in SonarCloud
sonar.projectKey=GeorgiiZaharov_Project42

# Your SonarCloud organization key
sonar.organization=GerogiiZaharov

# URL of the SonarCloud server
sonar.host.url=https://sonarcloud.io

# Authentication token for SonarCloud
# Note: Do not store your actual token in this file; set it as an environment variable (SONAR_TOKEN)
sonar.login=${SONAR_TOKEN}

# Project metadata
